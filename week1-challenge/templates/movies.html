<!doctype HTML>
<html>
	<head>
	<title>Insert a Movie using MongoDB</title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	</head>
	
	<body>
	<br />
	<br />
	<div class="jumbotron">
		<form action="/insert_movie" method="POST">
			<p>Insert a movie into the database</p>
			<ul class="list-group">
				<li class="list-group-item"><input type="text" name="title" value="" placeholder="title of film"/></li>
                                <li class="list-group-item"><input type="text" name="year" value="" placeholder="year of film"/></li>
                                <li class="list-group-item"><input type="text" name="imbd" value="" placeholder="imbd number"/></li>
			</ul>
			</p>
			<input type="submit" value="Submit Movie"/>
		</form>
	</div>
	<div class="list">
	 <p><b>Movies currently in the database</b></p>
	{% for movie in movies %}
	<ul class="list-group">
		<li class="list-group-item active"> {{ movie.title }} </li>
	</ul>
	{% endfor %}
	</div>
	</body>
</html>
